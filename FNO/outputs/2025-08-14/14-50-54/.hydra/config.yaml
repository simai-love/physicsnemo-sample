arch:
  decoder:
    out_features: 1
    layers: 1
    layer_size: 32
  fno:
    in_channels: 1
    dimension: 2
    latent_channels: 32
    fno_layers: 4
    fno_modes: 12
    padding: 9
normaliser:
  permeability:
    mean: 1.25
    std_dev: 0.75
  darcy:
    mean: 0.0452
    std_dev: 0.0279
scheduler:
  initial_lr: 0.001
  decay_rate: 0.85
  decay_pseudo_epochs: 8
training:
  resolution: 256
  batch_size: 64
  rec_results_freq: 8
  max_pseudo_epochs: 256
  pseudo_epoch_sample_size: 2048
validation:
  sample_size: 256
  validation_pseudo_epochs: 4
